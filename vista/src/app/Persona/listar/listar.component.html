<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Contactos</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead class="text-center">
          <tr>
            <th>CÃ³digo</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Celular</th>
            <th>Telefono</th>
            <th>Email</th>
            <th>Acciones</th>
        </thead>
        <tbody>
          <tr *ngFor="let persona of personas" class="text-center">
            <td>{{persona.id}}</td>
            <td>{{persona.nombre}}</td>
            <td>{{persona.apellido}}</td>
            <td>{{persona.celular}}</td>
            <td>{{persona.telefono}}</td>
            <td>{{persona.email}}</td>
            <td>
              <button (click)="Editar(persona)" class="btn btn-warning" >Editar</button>
              <button (click)="Delete(persona)" class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>

</div>
